<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <header class="contenedor">
        <div class="perfil">
            <img src="img/profilePhoto.png" alt="">
        </div>
        <div class="perfil__info">
            <h1 class="nombre">Rodney Cotton</h1>
            <h2 class="lugar">Helsinki, Finland</h2>
        </div>

        <div class="contenedor__informacion">
            <div class="informacion">
                <p class="valor">100</p>
                <p class="dato">Posts</p>
            </div>
            <div class="informacion">
                <p class="valor">2,242</p>
                <p class="dato">Followers</p>
            </div>
            <div class="informacion">
                <p class="valor">1,432</p>
                <p class="dato">Following</p>
            </div>
        </div>
    </header>
    <main class="contenedor">
        <div class="gallery">
            <img src="img/photo1.png" alt="gallery">
            <img src="img/photo2.png" alt="gallery">
            <img src="img/photo3.png" alt="gallery">
            <img src="img/photo_4.png" alt="gallery">
            <img src="img/photo5.png" alt="gallery">
            <img src="img/photo6.png" alt="gallery">
        </div>

    </main>
    <footer class="contenedor">
        <p>created by <span><a href="https://www.linkedin.com/in/gustavo-omonte-acevedo/">Gustavo Omonte Acevedo</a> </span> - devChallenges.io</p>
    </footer>

</body>

</html>
